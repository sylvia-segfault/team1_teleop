<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/1.1.0/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">
  var ros = new ROSLIB.Ros({
    url : 'ws://localhost:9090'
  });

  ros.on('connection', function() {
    document.getElementById("status").innerHTML = "Connected";
  });

  ros.on('error', function(error) {
    document.getElementById("status").innerHTML = "Error";
  });

  ros.on('close', function() {
    document.getElementById("status").innerHTML = "Closed";
  });

  var txt_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/arm_pos',
    messageType : 'std_msgs/Float64'
  });

  txt_listener.subscribe(function(m) {
    document.getElementById("msg").innerHTML = m.data;
  });

  cmd_vel_listener = new ROSLIB.Topic({
    ros : ros,
    name : "/arm_move_commands",
    messageType : 'std_msgs/Float64'
  });

  move = function (direction) {
    var data = Number(document.getElementById)
    if (direction) data *= -1;
    var move_arm = new ROSLIB.Message({data : data});
    console.log("In move: " + data);
    cmd_vel_listener.publish(move_arm);
  }

  // txt_listener.subscribe(function(m) {
  //   document.getElementById("msg").innerHTML = m.data;
  //   move(0.2);
  // });
</script>
</head>

<body>
  <h1>Simple ROS User Interface</h1>
  <p>Connection status: <span id="status"></span></p>
  <p>Last /txt_msg received: <span id="msg"></span></p>
  <button onclick="move(0)">MOVE OUT</button>
  <button onclick="move(1)">MOVE IN</button>
  <form id="form">
    <label for="arm_input">Amount to move arm:</label>
    <input type="number" id="arm_input" name="arm_input" step="0.05" min="0" max="0.5"><br><br>
  </form>
</body>
</html>
