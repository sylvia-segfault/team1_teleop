<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="gui_style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/1.1.0/roslib.min.js"></script>

  <script src="ros_connection.js"></script>
  <script src="listeners.js"></script>
  <script src="commands.js"></script>
  <script src="services.js"></script>
</head>

<body>
  <h1>ROS User Interface</h1>
  <p class="positions">Connection status: <span id="status"></span></p><br>
  <p class="positions">Head Pan position: <span id="head_pan_msg"></span></p><br>
  <p class="positions">Head Tilt position: <span id="head_tilt_msg"></span></p><br>
  <p class="positions">Lift position: <span id="lift_msg"></span></p><br>
  <p class="positions">Arm position: <span id="arm_msg"></span></p><br>
  <p class="positions">Wrist position: <span id="wrist_msg"></span></p><br>
  <p class="positions">Gripper position: <span id="grip_msg"></span></p><br>


  <form id="form" class="inputs">
    <input type="number" id="pan_input" name="pan_input" step="0.05">
    <button class="set_button" type="button" onclick="move_pan()">Set Pan</button>
    <br>

    <input type="number" id="tilt_input" name="tilt_input" step="0.05">
    <button class="set_button" type="button" onclick="move_tilt()">Set Tilt</button>
    <br>

    <input type="number" id="lift_input" name="lift_input" step="0.05" min="0.25" max="1">
    <button class="set_button" type="button" onclick="move_lift()">Set Lift</button>
    <br>

    <input type="number" id="arm_input" name="arm_input" step="0.05" min="0" max="0.5">
    <button class="set_button" type="button" onclick="move_arm()">Set Arm</button>
    <br>

    <input type="number" id="wrist_input" name="wrist_input" step="0.1">
    <button class="set_button" type="button" onclick="move_wrist()">Set Wrist</button>
    <br>

    <input type="number" id="grip_input" name="grip_input" step="0.05" min="-0.3" max="0.20">
    <button class="set_button" type="button" onclick="move_grip()">Set Gripper</button>
    <br>
    <button class="set_all_button" type="button" onclick="move_all()">Set All</button>
  </form>

  <div class="base_control">
    <p>Press and Hold</p>

    <lable for="velocity">Base Velocity</lable>
    <input type="number" id="velocity" name="velocity" value="0.1" step="0.1" min="0" max="0.5">


    <button class="forward_button" onmousedown="mousedown('translate', 1)" onmouseup="mouseup()"
      onmouseleave="mouseup()">forward</button><br>
    <button class="lr_button" onmousedown="mousedown('rotate', 1)" onmouseup="mouseup()"
      onmouseleave="mouseup()">left</button>
    <button class="backward_button" onmousedown="mousedown('translate', -1)" onmouseup="mouseup()"
      onmouseleave="mouseup()">backward</button>
    <button class="lr_button" onmousedown="mousedown('rotate', -1)" onmouseup="mouseup()"
      onmouseleave="mouseup()">right</button>
  </div>

  <div>
    <h3>Scan Environment</h3>
    <button class="set_button" type="button" onclick="perf_scan()">Scan Env</button>
  </div>

  <div>
    <h3>Save Base Pose</h3>
    <label for="frame_select_base">Choose a coordinate frame:</label>
    <br>
    <select name="frame_select_base" id="frame_select_base">
      <option value="xy_walker_center">Walker's Center</option>
      <option value="base_link">Robot's Base</option>
      <option value="map">Robot's Start Pose</option>
    </select>
    <br>
    <input type="text" id="pose_name_base" name="pose_name_base">
    <button class="set_button" type="button" onclick="save_pose(
      document.getElementById('frame_select_base').value,
      document.getElementById('pose_name_base').value,
      0
    ); document.getElementById('pose_name_base').value = ''">Save Base Pose</button>
    <br>
    <div id="saved_poses_base"></div>
  </div>

  <div>
    <h3>Save Gripper Pose</h3>
    <label for="frame_select_gripper">Choose a coordinate frame:</label>
    <br>
    <select name="frame_select_gripper" id="frame_select_gripper">
      <option value="xy_walker_center">Walker's Center</option>
      <option value="base_link">Robot's Base</option>
      <option value="map">Robot's Start Pose</option>
    </select>
    <br>
    <input type="text" id="pose_name_gripper" name="pose_name_gripper">
    <button class="set_button" type="button" onclick="save_pose(
      document.getElementById('frame_select_gripper').value,
      document.getElementById('pose_name_gripper').value,
      1
    ); document.getElementById('pose_name_gripper').value = ''">Save Gripper Pose</button>
    <br>
    <div id="saved_poses_gripper"></div>
    </div class="return walker">
    <button class="return_button" type="button" onclick="return_walker()">Return Walker</button><br>
    </div>
  </div>

  <div>
    <h3>Return to Home</h3>
    <button class="set_button" type="button" onclick="go_home()">Home</button>
  </div>
</body>

</html>
