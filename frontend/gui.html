<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/1.1.0/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">
  var ros = new ROSLIB.Ros({
    url : 'ws://localhost:9090'
  });

  ros.on('connection', function() {
    document.getElementById("status").innerHTML = "Connected";
  });

  ros.on('error', function(error) {
    document.getElementById("status").innerHTML = "Error";
  });

  ros.on('close', function() {
    document.getElementById("status").innerHTML = "Closed";
  });

  var lift_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/lift_pos',
    messageType : 'std_msgs/Float64'
  });

  lift_listener.subscribe(function(m) {
    document.getElementById("lift_msg").innerHTML = m.data.toFixed(4);
  });

  var arm_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/arm_pos',
    messageType : 'std_msgs/Float64'
  });

  arm_listener.subscribe(function(m) {
    document.getElementById("arm_msg").innerHTML = m.data.toFixed(4);
  });

  var grip_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/grip_pos',
    messageType : 'std_msgs/Float64'
  });

  grip_listener.subscribe(function(m) {
    document.getElementById("grip_msg").innerHTML = m.data.toFixed(4);
  });


  arm_cmd_vel_listener = new ROSLIB.Topic({
    ros : ros,
    name : "/arm_move_commands",
    messageType : 'std_msgs/Float64'
  });

  move_arm = function (direction) {
    var data = Number(document.getElementById("arm_input").value);
    if (direction) data *= -1;
    var move_arm = new ROSLIB.Message({data : data});
    console.log("In move: " + data);
    arm_cmd_vel_listener.publish(move_arm);
  }

  lift_cmd_vel_listener = new ROSLIB.Topic({
    ros : ros,
    name : "/lift_move_commands",
    messageType : 'std_msgs/Float64'
  });

  move_lift = function (direction) {
    var data = Number(document.getElementById("arm_input").value);
    if (direction) data *= -1;
    var move_lift = new ROSLIB.Message({data : data});
    console.log("In move: " + data);
    lift_cmd_vel_listener.publish(move_lift);
  }

  // txt_listener.subscribe(function(m) {
  //   document.getElementById("msg").innerHTML = m.data;
  //   move(0.2);
  // });
</script>
</head>

<body>
  <h1>Simple ROS User Interface</h1>
  <p>Connection status: <span id="status"></span></p>
  <p>Lift position: <span id="lift_msg"></span></p>
  <p>Arm position: <span id="arm_msg"></span></p>
  <p>Gripper position: <span id="grip_msg"></span></p>
  <button onclick="move_lift(0)">MOVE UP</button>
  <button onclick="move_lift(1)">MOVE DOWN</button>
  <br>
  <button onclick="move_arm(0)">MOVE OUT</button>
  <button onclick="move_arm(1)">MOVE IN</button>
  <form id="form">
    <label for="arm_input">Amount to move arm:</label>
    <input type="number" id="arm_input" name="arm_input" step="0.05" min="0" max="0.5"><br><br>
  </form>
</body>
</html>
